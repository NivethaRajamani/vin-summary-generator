version: '3.8'

services:
  vin-analyzer:
    build: .
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - CSV_DATA_PATH=/app/sample_data.csv
      - USE_LLM=true
      # Set your Anthropic API key here or via .env file
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      # Optional: Mount external CSV file
      # - ./your_data.csv:/app/sample_data.csv:ro
      - ./sample_data.csv:/app/sample_data.csv:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

